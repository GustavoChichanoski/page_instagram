<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="sortvut icon" href="img/favicon.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <div id="screen">
                    <img src="img/screen/screen_1.jpg" alt="">
                    <img src="img/screen/screen_2.jpg" alt="">
                    <img src="img/screen/screen_3.jpg" alt="">
                    <img src="img/screen/screen_4.jpg" alt="">
                </div>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram.png" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como instagram</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Você não é Perfil?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        <output><span class="link-blue">Inscreva-se</span></output>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <div class="google-play">
                            <a href="#" class="app-download">
                                <img src="img/google_play.png">
                            </a>
                        </div>
                        <div class="apple-store">
                            <a href="#" class="app-download">
                                <img src="img/apple_store.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
